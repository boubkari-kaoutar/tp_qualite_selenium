<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion - Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        #loginBtn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        #loginBtn:hover {
            background: #5568d3;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #ef5350;
        }

        .success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 2px solid #66bb6a;
        }

        .credentials-info {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            font-size: 14px;
        }

        .credentials-info h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .credentials-info p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Connexion</h2>

    <form id="loginForm">
        <div class="form-group">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" id="loginBtn">Se connecter</button>
    </form>

    <div id="message" class="message"></div>

    <div class="credentials-info">
        <h4>Identifiants valides pour le test :</h4>
        <p><strong>Username :</strong> admin</p>
        <p><strong>Password :</strong> admin123</p>
    </div>
</div>

<script>
    // Identifiants valides
    const VALID_USERNAME = "admin";
    const VALID_PASSWORD = "admin123";

    const form = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', function(e) {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Vérification des identifiants
        if (username === VALID_USERNAME && password === VALID_PASSWORD) {
            // Connexion réussie
            messageDiv.textContent = "Connexion réussie ! Bienvenue " + username;
            messageDiv.className = "message success";
            messageDiv.style.display = "block";

            // Redirection après 2 secondes
            setTimeout(function() {
                window.location.href = "success.html";
            }, 2000);

        } else {
            // Connexion échouée
            messageDiv.textContent = "Erreur : Identifiants invalides. Veuillez réessayer.";
            messageDiv.className = "message error";
            messageDiv.style.display = "block";

            // Effacer le message après 3 secondes
            setTimeout(function() {
                messageDiv.style.display = "none";
            }, 3000);
        }
    });
</script>
</body>
</html>
